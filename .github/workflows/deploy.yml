name: "Deploy"
on:
  push:
    branches: ["main"]

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: install ssh keys
      # check this thread to understand why its needed:
      # <https://stackoverflow.com/a/70447517>
      run: |
        sudo mkdir -p ~/.ssh/
        sudo chmod 600 ~/.ssh/
        sudo echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_ed25519
        sudo ssh-keyscan -H ${{ secrets.SSH_HOST }} > ~/.ssh/known_hosts
        sudo ssh ${{ secrets.SSH_USER}}@${{ secrets.SSH_HOST }} "cd ${{ secrets.WORKING_DIR }} && git pull"
